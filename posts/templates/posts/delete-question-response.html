{% extends 'posts/base.html' %}

{% block title %}Afinidata | Delete Question Reply{% endblock %}

{% block content %}
    <section class="post-form">
        <div class="container">
            <div class="form-content horizontal-center">
                <form method="post">
                    <label for="">Are you sure to delete this?</label><br>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <strong>Response: </strong><span>{{ response.response }}</span><br>
                    <strong>Value: </strong><span>{{ response.value }}</span><br>
                    <div class="form-submit">
                        <br>
                        <input type="submit" value="Delete Question Reply">
                    </div>
                    <br>
                    <div>
                        <a href="{% url 'posts:edit-question' id=question_id %}" class="link">Back to question</a> -
                        <a href="{% url 'posts:questions' %}" class="link">Back to all questions</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

{% endblock %}
